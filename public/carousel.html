<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/fontawesome-free-5.13.1-web/css/all.min.css">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <section class="container py-5 mt-5 ">
    <div id="portfolio-carousel" data-cols="2" class="pipi-carousel col-md-10 offset-md-1" data-ride="carousel" data-type="multi">
      <!--Controls-->
      <div class="pipi-carousel-control">
        <a class="btn-floating" href="#portfolio-carousel" data-slide="prev"><i class="arrow-icon-left p-3"></i></a>
        <a class="btn-floating" href="#portfolio-carousel" data-slide="next"><i class="arrow-icon-right p-3"></i></a>
      </div>
      <!--/.Controls-->

      <div class="carousel-inner" role="listbox">
        <div class="carousel-item pipi-active col-md-6">
          <img class="w-100" src="./assets/img/Layer 10.png"alt="Card image cap">
        </div>
      </div>

    </div>

  </section>

  <style>
    /* .pipi-carousel .carousel-item{
      display: block;
    } */
    .carousel-item.pipi-active,.carousel-item.pipi-active {
      margin-right: 0;
      display: block;
    }
  </style>


  <script src="./assets/fontawesome-free-5.13.1-web/js/all.min.js"></script>
  <!-- jQuery -->
  <script src="./js/jQuery.min.js"></script>
  <!-- bootstrap.js -->
  <script src="./js/bootstrap.min.js"></script>
  <!-- Pooper.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

  <!-- main.js -->
  <script src="./js/main.js"></script>
</body>
</html>
